name: Angular CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository with FULL history
      #    (Needed to checkout a specific commit)
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Checkout the required commit SHA
      - name: Checkout Specific Commit
        run: git checkout 1c512d6bb3475a551660ce312cfe868217a79fb1

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 5Ô∏è‚É£ Angular build
      - name: Build Angular App
        run: npm run build --if-present

      # 6Ô∏è‚É£ Deploy to Netlify
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: "./dist/netlify-angular-frontend"
          production-branch: "main"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # 7Ô∏è‚É£ Email Notification (SUCCESS)
      - name: Send Successful Deployment Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Angular Deployment Completed üöÄ"
          to: "practicesession3@gmail.com"
          from: "Angular Deployment Bot"
          body: |
            ‚úî Deployment Succeeded!
            ‚úî Commit ID: 1c512d6bb3475a551660ce312cfe868217a79fb1
            ‚úî Message: ${{ github.event.head_commit.message }}
            ‚úî Branch: main

      # 8Ô∏è‚É£ Email Notification (FAILURE)
      - name: Send Failure Notification Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå Angular Deployment FAILED"
          to: "practicesession3@gmail.com"
          from: "Angular Deployment Bot"
          body: |
            ‚ùå Deployment FAILED!
            ‚ùå Commit ID: 1c512d6bb3475a551660ce312cfe868217a79fb1
            Please review GitHub Actions logs.
