name: Angular CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build Angular App
      - name: Build Angular App
        run: npm run build

      # 5Ô∏è‚É£ Deploy to Netlify (FIXED INPUTS)
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: "./dist/netlify-angular-frontend"
          production-branch: "main"
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # 6Ô∏è‚É£ Send email on success
      - name: Send Email Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Angular Deployment Completed üöÄ"
          to: "practicesession3@gmail.com" 
          from: "Angular Deployment Bot" 
          body: "Deployment succeeded.\nCommit: ${{ github.event.head_commit.message }}"

      # 7Ô∏è‚É£ Send email on failure
      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå Angular Deployment FAILED"
          to: "practicesession3@gmail.com"
          from: "Angular Deployment Bot"
          body: "Deployment failed. Check GitHub Actions logs."
