name: Angular CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: "./dist/netlify-angular-frontend"
          production-branch: "main"
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # SUCCESS EMAIL
      - name: Send Email Notification (Success)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "üöÄ Angular Deployment Successful ‚Äì Netlify"
          to: "practicesession3@gmail.com"
          from: "Angular Deployment Bot"
          content_type: "text/html"
          body: |
            <b>üöÄ Angular Deployment Successful</b><br><br>
            Hello Raghu,<br><br>
            Your Angular project has been successfully deployed to Netlify.<br><br>

            <b>Live URL:</b><br>
            <a href="https://netlify-angular-frontend.netlify.app/">https://netlify-angular-frontend.netlify.app/</a><br><br>

            <b>Commit Message:</b> ${{ github.event.head_commit.message }}<br>
            <b>Author:</b> ${{ github.event.head_commit.author.name }}<br>
            <b>Timestamp:</b> ${{ github.event.head_commit.timestamp }}<br><br>

            <b>View Live App:</b><br>
            <a href="https://netlify-angular-frontend.netlify.app/">Click here to open the deployed app</a><br><br>

            Regards,<br>
            GitHub Actions ‚Äì Netlify CI/CD

      # FAILURE EMAIL
      - name: Send Email Notification (Failure)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå Angular Deployment FAILED ‚Äì Netlify"
          to: "practicesession3@gmail.com"
          from: "Angular Deployment Bot"
          content_type: "text/html"
          body: |
            <b>‚ùå Angular Deployment Failed</b><br><br>
            Hello Raghu,<br><br>
            Your Angular app deployment to Netlify failed.<br><br>

            <b>Commit Message:</b> ${{ github.event.head_commit.message }}<br>
            <b>Author:</b> ${{ github.event.head_commit.author.name }}<br><br>

            Please check the GitHub Actions logs to investigate the issue.<br><br>

            Regards,<br>
            GitHub Actions ‚Äì Netlify CI/CD
