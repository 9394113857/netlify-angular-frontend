<!-- ---------------------------------------------
     Navigation Bar
     ---------------------------------------------
     routerLink       → Defines which route to navigate.
     routerLinkActive → Adds "active" class to the clicked menu item.
--------------------------------------------------->
<nav>
  <ul>
    <!-- Public Routes -->
    <li><a routerLink="/register" routerLinkActive="active">Register</a></li>
    <li><a routerLink="/login" routerLinkActive="active">Login</a></li>

    <!-- Protected Routes (require authGuard) -->
    <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
    <li><a routerLink="/profile" routerLinkActive="active">Profile</a></li>
  </ul>
</nav>

<!-- ---------------------------------------------
     Main Router Outlet
     ---------------------------------------------
     This is where the selected component loads.
     Example:
     /login   → shows LoginComponent
     /home    → shows HomeComponent
--------------------------------------------------->
<router-outlet></router-outlet>
